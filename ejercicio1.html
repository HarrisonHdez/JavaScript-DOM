<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <!--* Agregue un event listener a un elemento del DOM que escuche por el evento "click" y muestre un mensaje en la consola cuando se produzca el evento. -->

  <button id="button">Haz clic aqu√≠</button>

  <script>

    const button = document.querySelector('#button');
    button.addEventListener('click', () => {
      console.log('Has dado un click');
    });
    
  </script>
</body>
</html>
