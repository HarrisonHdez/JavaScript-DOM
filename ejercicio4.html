<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <!--* Use addEventListener para agregar varios event listeners a un elemento del DOM. -->

  <button id="button">Haz clic aqu√≠</button>

  <script>
    let button = document.getElementById("button");
    
    button.addEventListener('click', () => {
      console.log('boton clikeado');
    });
    button.addEventListener('mouseenter', () => {
      console.log('el cursor ingreso en el boton');
    });
    button.addEventListener('mouseout', () => {
      console.log('el cursor salio del boton');
    });
  </script>
</body>
</html>
