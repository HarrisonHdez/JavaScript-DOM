<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <!--* Utiliza removeAttribute para eliminar el atributo "src" del elemento "img" que modificaste en el primer ejercicio. -->

  <!--* La sintaxis de removeAttribute en JavaScript es la siguiente: -->
  <!--* element.removeAttribute(attributeName); -->
  <!--? Donde element es el elemento del DOM al que quieres eliminar un atributo y attributeName es el nombre del atributo que quieres eliminar. -->


  <img id="miImagen" src="img/imagen.jpg">

  <script>
    const imagen = document.querySelector('img');
    imagen.removeAttribute('src');
    

  </script>
</body>
</html>
