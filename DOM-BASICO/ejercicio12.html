<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <!--* Utiliza insertBefore para insertar un elemento "h2" antes del elemento "p" que agregaste en el ejercicio anterior. -->

  
  
  <script>

    const div = document.createElement('div');
    div.id = 'miDiv';
    document.body.appendChild(div);

    const paragraph = document.createElement('p');
    paragraph.id = 'mip';
    div.appendChild(paragraph)

    paragraph.innerHTML = 'Este es un parrafo'
    paragraph.style.color = 'white';
    paragraph.style.fontFamily = 'Arial';
    paragraph.style.textAlign = 'center'
    
    const h2 = document.createElement('h2');
    h2.id = 'miH2';
    div.insertBefore(h2, paragraph);
    
    h2.innerHTML = 'Este es mi Titulo Principal'
    h2.style.color = 'white';
    h2.style.textAlign = 'center'
    h2.style.fontFamily = 'Arial';
    
  </script>
</body>
</html>
