<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <!--* Utiliza replaceChild para reemplazar el elemento "h2" que insertaste en el ejercicio 3 por un elemento "h3" -->

  
  <script>
    

    let nuevoDiv = document.createElement("div");
    nuevoDiv.id = "miDiv";
    document.body.appendChild(nuevoDiv);

    let nuevoParrafo = document.createElement("p");
    nuevoParrafo.id = 'miParrafo';
    nuevoDiv.appendChild(nuevoParrafo)

    let nuevoTitle = document.createElement("h2");
    nuevoTitle.id = "miTitle";
    nuevoDiv.insertBefore(nuevoTitle, nuevoParrafo)


    nuevoDiv.removeChild(nuevoParrafo);
    
    let titleH3 = document.createElement("h3");
    titleH3.id = "miH3";
    nuevoDiv.replaceChild(titleH3, nuevoTitle)
    
  </script>
</body>
</html>
