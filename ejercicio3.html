<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <!--* Use getElementByClass para obtener una lista de elementos del DOM y luego modifique el contenido de cada uno de ellos usando innerHTML. -->

  <h1 class="mainTitle" id="title">TITULO ORIGINAL</h1>
  <h2 class="mainTitle" id="title">TITULO ORIGINAL</h2>
  <h3 class="mainTitle" id="title">TITULO ORIGINAL</h3>
  <h4 class="mainTitle" id="title">TITULO ORIGINAL</h4>
  <h5 class="mainTitle" id="title">TITULO ORIGINAL</h5>
  <h6 class="mainTitle" id="title">TITULO ORIGINAL</h6>

  <script>
    const mainTitle = document.querySelectorAll('.mainTitle');
    for(let i = 0; i < mainTitle.length; i++) {
      mainTitle[i].innerHTML = 'NUEVO TITULO'
      mainTitle[i].style.color = 'yellow'
      mainTitle[i].style.fontFamily = 'Arial'
      mainTitle[i].style.backgroundColor = 'blue'

    }
    
  </script>
</body>
</html>
