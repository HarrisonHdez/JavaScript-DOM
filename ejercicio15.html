<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

  <body>
  <!--* Utiliza setAttribute para agregar un atributo "src" a un elemento "img" y establecer su valor en la URL de una imagen de tu elecciÃ³n. -->

    <!--? La sintaxis de setAttribute es la siguiente: -->
    <!--? element.setAttribute(name, value); -->
    
    <!--! establecer -->
    <!--! set -->
  <img id="miImagen">
  <script>

    let imagen = document.querySelector('#miImagen');
    imagen.setAttribute('src', 'img/imagen.jpg');
    
    
  </script>
</body>
</html>
