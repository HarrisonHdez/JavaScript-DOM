<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!--* Crea una función que cambie el contenido de un elemento en una página HTML al hacer clic en él. -->

    
    <p id="myElement">Contenido original</p>
    <button onclick="changeContent()">Cambiar contenido</button>
    
    <script>
        const element = document.querySelector('#myElement');

        const changeContent = () => {
            element.style.color = 'white'
            element.innerHTML = 'Nuevo contenido';
        }

        element.addEventListener('click', changeContent);


        
    </script>
    
</body>
</html>
