<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body  {
      background-color: #000;
    }
    button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
      padding: 5px 10px;
    }
    .buttonWhite {
    background-color: rgb(255, 0, 0);
    color: #0a0acd;
    }
    .buttonWhite:hover {
        background-color: rgb(0, 255, 4);
        color: #0a0acd;
    }
  </style>
</head>
<body>
  <!--* Crea una función que agregue una clase CSS a varios elementos al mismo tiempo. -->

  <button class="myDivs">Haz clic en mí</button>
  <button class="myDivs">Haz clic en mí</button>
  <button class="myDivs">Haz clic en mí</button>

  <script>
    
    const agregarClases = (element, className) => {
      for (let i = 0; i < element.length; i++) {
        element[i].addEventListener('click', () => {
          element[i].classList.add(className)
        });
      }
      
    }
    const element = document.querySelectorAll('.myDivs');
    agregarClases(element, 'buttonWhite')
    
    
    
  </script>
</body>
</html>
