  <!--*   Crea una función que cambie la clase CSS de un elemento al hacer clic en él
 -->
  <button id="myDiv" class="initialClass">Haz clic en mí</button>
  <script>
       

        const cambiarColor = (button, className) => {
          button.addEventListener('click', () => {
            button.classList.add(className)
          });
        }
        const button = document.querySelector('#myDiv');
        cambiarColor( button , 'buttonWhite')
