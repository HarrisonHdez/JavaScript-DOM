<html lang="en">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--* Crea una función que agregue una clase CSS a un elemento en una página HTML al hacer clic en él. -->


    <button id="button" onclick="addStyles('button')">Enviar</button>
    <script>
        const addStyles = (id) => {
            const button = document.querySelector('#button');

            button.textContent = 'Enviado';
            button.style.backgroundColor = 'green';

            setTimeout(() => {
                button.textContent = 'Enviar';
                button.style.backgroundColor = '';
            }, 2000);
        }
    </script>
    </script>
    
</body>
