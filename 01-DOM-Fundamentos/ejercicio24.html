<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!--* Crea una función que muestre una alerta con el valor seleccionado en un elemento de selección (select) en una página HTML. -->
    <select id="mySelect">
        <option value="option1">Opción 1</option>
        <option value="option2">Opción 2</option>
        <option value="option3">Opción 3</option>
        <option value="option4">Opción 4</option>
    </select>
    <script>
        
        const showSelectedValue = (element) => {
            element.addEventListener("change", () => {
                alert(`Valor seleccionado: ${element.value}`);
            });
        }
        const select = document.querySelector("#mySelect");
        showSelectedValue(select);

</body>
