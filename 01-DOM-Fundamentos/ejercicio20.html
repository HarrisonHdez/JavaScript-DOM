<html lang="en">
<head>

<body>
    <!--* Crea una función que agregue un elemento de lista a una lista existente en una página HTML. -->
    <ul id="miLista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
  
    <button onclick="addListItem('Nuevo item', 'miLista')">Agregar item</button>
    <script>
        const addListItem = (item, id) => {
            const list = document.querySelector('#miLista');
            const newItem = document.createElement('li');

            newItem.innerText = item;
            list.appendChild(newItem);
         }
    </script>
</body>
</html>
