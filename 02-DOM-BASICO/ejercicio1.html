    <!--* Crea una página web con un formulario de inicio de sesión. El formulario debe tener dos campos de texto (nombre de usuario y contraseña) y un botón de inicio de sesión. Utiliza el DOM para obtener los valores de los campos de texto cuando el usuario haga clic en el botón de inicio de sesión y mostrarlos en una alerta. -->

    <div class="container-form">

        <form class="center-form">
            <h1 class="sesion">Iniciar Sesion</h1>
            <label>Nombre de usuario:</label>
            <input type="text" id="username" placeholder="Usuario">
            <br>
            <label>Contraseña:</label>
            <input type="password" id="password" placeholder="Contraseña">
            <br>
            <button type="button" onclick="submitForm()">Iniciar sesión</button>
            <div class="alert" id="error-message"></div>
            <div class="alert2" id="error-message2"></div>
            <div class="aprovado" id="aprovado"></div>
        </form>
    </div>


    <script>
        const submitForm = () => {
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
            const errorMessage = document.getElementById("error-message");
            const errorMessage2 = document.getElementById("error-message2");
            const aprovado = document.getElementById("aprovado");

            if (username === "" || password === "") {
                errorMessage.innerHTML = "Por favor, rellena todos los campos";
                errorMessage.style.backgroundColor = 'red'
                setTimeout(() => {
                    errorMessage.innerHTML = '';
                    errorMessage.style.backgroundColor = '';
                }, 2000);
            } else if ( username.length < 4 || password.length < 4) {
                errorMessage2.innerHTML = "El usuario y la contraseña deben tener al menos 4 caracteres";
                errorMessage2.style.backgroundColor = 'yellow'
                errorMessage2.style.textAlign = 'center'
                setTimeout(() => {
                    errorMessage2.innerHTML = "";
                }, 2000);
            } else {
                aprovado.innerHTML = 'Iniciando sesion...'
                aprovado.style.backgroundColor = 'blue'
                setTimeout(() => {
                    aprovado.innerHTML = ''

                }, 2000);
            }
        }
