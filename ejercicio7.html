<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  <!--* Utiliza getElementsByClassName para seleccionar todos los elementos con la clase "article-section" y cambia el color de su fuente a rojo. -->

  
  <h2 class="article-section">Titulo de prueba</h2>
  <h3 class="article-section">Titulo de prueba</h3>
  <h4 class="article-section">Titulo de prueba</h4>
  <h5 class="article-section">Titulo de prueba</h5>
  <h6 class="article-section">Titulo de prueba</h6>
  

  <script>
    const articleSection = document.getElementsByClassName('article-section');
    for(let i = 0; i < articleSection.length; i++) {
      articleSection[i].style.color = 'red'
      articleSection[i].style.fontFamily = 'Arial';
      articleSection[i].style.textAlign = 'center'
      
    }
    
  </script>
</body>
</html>
